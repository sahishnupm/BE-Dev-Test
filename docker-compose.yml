version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    # environment:
    #   - MONGODB_URL=mongodb://mongodb:27017
    #   - DATABASE_NAME=dad_jokes_db
    #   - DADJOKES_API_URL=https://icanhazdadjoke.com
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - dad-jokes-network
    restart: always

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dad-jokes-network
    restart: always

networks:
  dad-jokes-network:
    driver: bridge

volumes:
  mongodb_data: 